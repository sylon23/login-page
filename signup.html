<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="row middle">
			<br>
			<h3>Sign up for your free account</h3>
			<form>
				<div class="row">
	          		<div class="col-md-6">
						<div class= "form-group">
							<label class="sr-only">Firstname</label>
							<input type="text" required="required" placeholder="Firstname" class="form-control"/>
						</div>
						<div class= "form-group">
							<label class="sr-only">Username</label>
							<input type="text" required="required" placeholder="Username" class="form-control">
						</div>
	              	</div>
	              	
	              	<div class="col-md-6" >
						<div class= "form-group">
							<label class="sr-only">Lastname</label>
							<input type="text" required="required" placeholder="Lastname" class="form-control"/>
						</div>

		              	<div class= "form-group">
							<label class="sr-only">Password</label>
							<input type="password" required="required" placeholder="Set a password" class="form-control"/>
						</div>
		              	
		        		</div>      	
		        </div>	
		        <div class="row">
		        		<div class="col-md-12">
							<div class= "form-group">
								<label class="sr-only">Email</label>
								<input type="text" required="required" placeholder="Enter email address" class="form-control"/>
							</div>
							<div>
								<button type="submit" class="btn btn-primary btn-block input-lg">Create account</button>
							</div>
	            	</div>
		        </div>
		    </form>
          	</div>
		</div>
	</div>	



</body>
</html>
