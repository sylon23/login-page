<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

<body>
  <div class="container-fluid">
    <div class="row middle">
      <div class="col-md-10 col-md-offset-2">
          <form>
              <div class="form-group col-md-9">
                <label class="sr-only">Username</label>
                <input  type="text" required="required" placeholder="Username" class="form-control"/>
              </div>
              <div class="form-group col-md-9">
                <label class="sr-only">Password</label>
                <input type="Password" required="required" placeholder="Password" class="form-control" />
              </div>
              <div class="form-group col-md-9">
                <button type="submit" class="btn btn-primary btn-block ">Login</button>
              </div>     
          </form>
        <div class="row">
          <div class="col-md-9 col-md-offset-3">
            <p>Dont have an account? <a href="signup.html">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
